<!DOCTYPE html>
<html lang="en" hidden>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <script type="module" src="https://cdn.skypack.dev/twind/shim"></script>
  <script src="https://unpkg.com/alpinejs@3.14.1/dist/cdn.min.js" defer></script>
  <script src="https://unpkg.com/moment@2.30.1/moment.js" defer></script>
  <title>Grubby's Request Bot</title>
</head>
<body>
  <div x-data="app" class="p-4 flex flex-col max-w-[400px]">
    <template x-for="message in messages" :key="message.id">
      <div
        class="border-2 rounded-lg bg-gray-200 p-3 mt-2 w-full"
        :class="message.isDone ? 'border-green-300 bg-green-100' : 'border-yellow-300 bg-yellow-100'"
      >
        <div
          class="font-medium text-lg"
          :class="message.isDone ? 'text-green-900' : 'text-yellow-900'"
        >
          <span x-text="message.isDone ? '✅' : '⏳'"/ class="mr-1"></span>
          <span x-text="message.shortDescription"></span>
        </div>
        <div
          class="flex justify-between mt-2"
          :class="message.isDone ? 'text-green-700' : 'text-yellow-700'"
        >
          <div>
            @<span x-text="message.user"></span>
          </div>
          <div>
            <span class="font-mono" x-text="moment(message.requestDate).format('DD-MMM-YY')"></span>
          </div>
        </div>
      </div>
    </template>
  </div>

  <script>
    const url = `${window.location.protocol === 'https:' ? 'wss' : 'ws'}://${window.location.host}`;
    document.addEventListener('alpine:init', () => {
      Alpine.data('app', () => ({
        messages: [],
        ws: null,
        async init() {
          this.messages = (await (await fetch('/api/data')).json())?.messages ?? [];
          this.sortMessages();

          this.ws = new WebSocket(url);
          this.ws.onmessage = async (message) => {
            const data = JSON.parse(message.data);
            switch (data.type) {
              case 'add-message':
                this.messages.push(data.message);
                break;
              case 'update-message':
                this.messages = this.messages.map(m => m.id === data.message.id ? data.message : m);
                break;
              case 'delete-message':
                this.messages = this.messages.filter(m => m.id !== data.id);
                break;
            }
            this.sortMessages();
          };

          // If we lose connection, try to reconnect every 3 seconds
          // and once we reconnect, reload the page
          this.ws.onclose = () => {
            setInterval(() => {
              new WebSocket(url).onopen = () => window.location.reload();
            }, 3000);
          };
        },
        sortMessages() {
          this.messages = this.messages.sort((a, b) => +new Date(a.requestDate) - +new Date(b.requestDate));
        },
      }));
    });
  </script>
</body>
</html>
